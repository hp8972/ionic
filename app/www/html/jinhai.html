<ion-view title="金海花田">
	<ion-content>
		<img src='{{img1}}' style="width: 100%;margin-top: 10px;"/>
		<h4 style="text-indent: 30px;">{{title}}</h4>
		<p style="padding: 10px;text-indent: 20px;">{{content}}</p>
		<ul>
			<li ng-repeat="item in arr">
				<img src='{{item}}' style="width: 100%;"/>
			</li>
		</ul>
		
	</ion-content>
</ion-view>
